#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "hotglue"
name = "Hotglue"
description.en = "HOTGLUE is a Content Manipulation System which allows to construct websites directly in a web-browser."

version = "1.4~ynh1"

maintainers = ["k0a1a"]

[upstream]
license = "GNU GENERAL PUBLIC LICENSE"
website = "https://hotglue.me"
demo = "https://hotglue.me/demo/"
admindoc = "https://discourse.superglue.it/c/hotglue"
userdoc = "https://discourse.superglue.it/c/hotglue"
code = "https://github.com/k0a1a/hotglue2"

[integration]
yunohost = ">= 11.2.28"
architectures = "all"
multi_instance = true

ldap = true

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/hotglue"

    [install.language]
    ask.en = "Choose the application language"
    type = "select"
    choices = ["en"]
    default = "en"

[resources]
    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/k0a1a/hotglue2/archive/refs/tags/dev-release.tar.gz"
    sha256 = "8152c8cffaad57be03b33326d0939f12935a1fbd57718410d33e689e9eca6336"

    [resources.system_user]
    
    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "php8.2-gd"
