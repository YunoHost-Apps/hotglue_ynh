#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "hotglue"
name = "Hotglue"
description.en = "Content Manipulation System which allows to construct websites directly in a web-browser"

version = "1.04~ynh1"

maintainers = ["k0a1a"]

[upstream]
license = "GPL-3.0"
website = "https://hotglue.me"
demo = "https://hotglue.me/demo/"
admindoc = "https://discourse.superglue.it/c/hotglue"
userdoc = "https://discourse.superglue.it/c/hotglue"
code = "https://github.com/k0a1a/hotglue2"

[integration]
yunohost = ">= 11.2.18"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = true

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/hotglue"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]
    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/k0a1a/hotglue2/archive/refs/tags/dev-release.tar.gz"
    sha256 = "8152c8cffaad57be03b33326d0939f12935a1fbd57718410d33e689e9eca6336"

    [resources.system_user]
    
    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "php8.2-gd"
